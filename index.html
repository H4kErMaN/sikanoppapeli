<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sikanoppapeli (meitsin tekemä)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">

    <section id="setup" class="card">
      <h1>Sikanoppapeli</h1>

      <div class="row">
        <label>Pelaajien määrä
          <input id="playerCount" type="number" min="2" max="8" value="2" />
        </label>
        <label>Tavoitepisteet
          <input id="targetScore" type="number" min="10" max="1000" value="100" />
        </label>
        <label>Noppien määrä
          <select id="diceCount">
            <option value="1">1</option>
            <option value="2" selected>2</option>
          </select>
        </label>
      </div>

      <div id="nameFields" class="col"></div>

      <div class="row">
        <button id="startBtn" class="btn">Aloita peli</button>
      </div>

      <details class="help">
        <summary>Säännöt</summary>
        <ul id="rulesList">

        </ul>
      </details>
    </section>

    <section id="game" class="card hidden">
      <header class="bar">
        <div class="left">
          <strong>Tavoite:</strong> <span id="targetOut">100</span>
          <span class="muted"> • Noppia: <span id="diceOut">2</span></span>
        </div>
        <div class="right">
          <button id="newGame" class="btn btn-ghost">Uusi peli</button>
        </div>
      </header>

      <div id="players" class="players"></div>

      <div class="center">
        <div class="dice">
          <div id="die1" class="die">—</div>
          <div id="die2" class="die">—</div>
        </div>
        <div class="actions">
          <button id="roll" class="btn">Heitä (R)</button>
          <button id="hold" class="btn">Pankita (P)</button>
        </div>
        <div id="status" class="status" role="status" aria-live="polite"></div>
      </div>
    </section>

  </main>
  <script src="java.js" defer></script>
</body>
</html>
